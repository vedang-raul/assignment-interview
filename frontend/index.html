<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Assignment - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        
        <!-- LOGIN FORM -->
        <div id="login-form">
            <p class="title">Login</p>
            <div class="form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label for="login-pass">Password</label>
                    <input type="password" id="login-pass" placeholder="">
                </div>
                <button class="sign" onclick="login()">Sign in</button>
            </div>
            
            <p class="signup">Don't have an account?
                <a onclick="toggleForms()">Sign up</a>
            </p>
        </div>

        <!-- REGISTER FORM (Hidden by default) -->
        <div id="register-form" class="hidden">
            <p class="title">Create Account</p>
            <div class="form">
                <div class="input-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="johndoe">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label for="reg-pass">Password</label>
                    <input type="password" id="reg-pass" placeholder="">
                </div>
                <!-- Admin Code Field -->
                <div class="input-group">
                    <label for="reg-admin">Admin Code (Optional)</label>
                    <input type="text" id="reg-admin" placeholder="Secret key">
                </div>

                <button class="sign" onclick="register()">Register</button>
            </div>
            
            <p class="signup">Already have an account?
                <a onclick="toggleForms()">Sign in</a>
            </p>
        </div>

        <div id="auth-msg" class="error"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
